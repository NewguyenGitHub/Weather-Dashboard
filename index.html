<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Header -->
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Search a City -->
            <div class="col-lg-3 bg-light">
                <!-- Search -->
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Search History -->
                <form id="history"></form>

                <!-- Clear  -->
                <button class="btn btn-info mb-3" type="button" id="clear-history">Clear history</button>
                
            </div>

            <!-- Weather Conditions -->
            <div class="col-lg-9">
                <!-- Current Day -->
                <div class="row mr-0 justify-content-center">
                    <div class="col-lg-10 card m-3 d-none" id="current-weather">
                        <div class="row card-body justify-content-center">
                            <div class="col-lg-5 align-items-center">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <img id="current-icon" alt="">
                            </div>
                            <div class="col-lg-5 align-items-center">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5 Day Forecast -->
                <div class="row d-none" id="fiveday-header">
                    <div class="col-10">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>

                <div class="row d-none justify-content-center" id="fiveday">
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded"></div>
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded"></div>
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded"></div>
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded"></div>
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 p-3 text-center bg-dark text-white">Developed & designed by Newguyen Co.</footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
